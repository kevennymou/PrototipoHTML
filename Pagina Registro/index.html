<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section>
      <header class="barra-cadastro">
        <div class="top-bar">
          <div class="left-word">Seus dados</div>
          <div class="center-word">Email e senha</div>
          <div class="right-word">Concluído</div>
        </div>
        <div class="bottom-bar">
          <div class="left-ball"></div>
          <div class="center-ball"></div>
          <div class="right-ball"></div>
        </div>
      </header>
      <h4>Coloque seus dados</h4>
      <section class="register">
        <form action="#">
          <div class="input-box">
            <label for="nome-completo">Nome Completo</label>
            <input class="inputs" id="nome-completo" type="text" name="nome-completo"
              placeholder="Digite seu nome completo" required />
            <label for="data-de-nascimento">Data de nascimento</label>
            <input class="inputs" id="data-de-nascimento" type="date" name="data-de-nascimento"
              placeholder="Digite sua data de nascimento" required />
            <label for="CPF">CPF</label>
            <input class="inputs" id="CPF" type="number" name="CPF" placeholder="Digite seu CPF" required />

            <label for="estado-emissor">Estado emissor</label>
            <input class="inputs" id="estado-emissor" type="text" name="estado-emissor" placeholder="Seu estado"
              required />
            <label for="RG">RG</label>
            <input class="inputs" id="RG" type="number" name="RG" placeholder="Digite seu RG" required />
            <label for="nis">NIS</label>
            <input class="inputs" id="nis" type="number" name="nis" placeholder="Digite seu NIS" required />
          </div>
        </form>
      </section>
      <footer>
        <a href="file:///C:/VisualCode/Site/Pagina%20principal/index.html" class="botao">Voltar</a>
        <a href="file:///C:/VisualCode/Site/Pagina%20email%20e%20senha/index.html" class="botao">Avançar</a>

      </footer>
    </section>
    <section class="img-robot">
      <img src="./assets/imagemRoboModelo-removebg-preview (1).png" alt="Imagem imagemRoboModelo-removebg-preview" />
    </section>
  </main>
</body>

</html>
