<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section>
      <header class="barra-cadastro">
        <div class="top-bar">
          <div class="left-word">Seus dados</div>
          <div class="center-word">Email e senha</div>
          <div class="right-word">Concluído</div>
        </div>
        <div class="bottom-bar">
          <div class="left-ball"></div>
          <div class="center-ball"></div>
          <div class="right-ball"></div>
        </div>
      </header>
      <h1>Coloque seus dados</h1>
      <section class="register">
        <form action="#">
          <label for="email">E-mail</label>
          <input class="inputs" id="email" type="email" name="email" placeholder="example@email.com" required />
          <label for="senha">Senha</label>
          <input id="senha" class="inputs" type="password" name="senha" placeholder="********" required />
          <label for="confirmar-senha">Confirmar Senha</label>
          <input id="confirmar-senha" class="inputs" type="password" name="confirmar-senha" placeholder="*******"
            required />
        </form>

        <footer>
          <a href="file:///C:/VisualCode/Site/Pagina%20Registro/index.html" class="botao">Voltar</a>
          <a href="file:///C:/VisualCode/Site/Pagina%20Confirmacao/index.html" class="botao">Avançar</a>
        </footer>
      </section>
    </section>
    <section class="img-robot">
      <img src="./assets/imagemRoboModelo-removebg-preview (1).png" alt="Imagem imagemRoboModelo-removebg-preview" />
    </section>
  </main>
</body>

</html>
